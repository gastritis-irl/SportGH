<form (ngSubmit)="onSubmit()">
    Name: <input type="text" [(ngModel)]="category.name"><br>
    Description: <input type="text" [(ngModel)]="category.description"><br>
    ImageURL("upload image"): <input type="text" [(ngModel)]="category.imageURL"><br>
    <input type="submit" value="Add">
</form>
