<div>
    <div class="navbar-header-frame">
        <div class="navbar-header">
            <div class="navbar-header-icon">
                <img class="navbar-header-logo" src="./main/webapp/src/Info.svg" alt="Logo">
                <div class="navbar-header-title">SportGH</div>
            </div>
            <div>
                <input class="navbar-header-searchbar" type="text" placeholder="Search for...">
            </div>
            <div class="navbar-header-login-check">
                <div class="navbar-header-buttons" *ngIf="true"> <!--if not logged in-->
                    <div>
                        <button class="sign-in-btn">
                            <svg width="14" height="19" viewBox="0 0 14 19" fill="none">
                                <path
                                    d="M11.1667 7.61627H2.83333C1.68274 7.61627 0.75 8.54901 0.75 9.69961V15.9496C0.75 17.1002 1.68274 18.0329 2.83333 18.0329H11.1667C12.3173 18.0329 13.25 17.1002 13.25 15.9496V9.69961C13.25 8.54901 12.3173 7.61627 11.1667 7.61627Z"
                                    stroke="#FB5660" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                                <path
                                    d="M7.00001 1.36627C5.89494 1.36627 4.83513 1.80526 4.05373 2.58666C3.27233 3.36806 2.83334 4.42787 2.83334 5.53294V7.61627H11.1667V5.53294C11.1667 4.42787 10.7277 3.36806 9.94629 2.58666C9.16489 1.80526 8.10508 1.36627 7.00001 1.36627V1.36627Z"
                                    stroke="#FB5660" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Login
                        </button>
                    </div>
                    <div>
                        <button class="sign-up-btn">Register</button>
                    </div>
                </div>
                <div *ngIf="false"> <!--if logged in-->
                    <button>My Fancy Username</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-frame">
        <ul class="navbar">
            <li ngbDropdown>
                <button type="button" class="nav-link navbar-btn" ngbDropdownToggle>Sports</button>
                <div ngbDropdownMenu>
                    <button *ngFor="let sport of ['sp1','sp2','sp3','sp4','sp5']" ngbDropdownItem>
                        <a><!--routerLink="categories/id/sub" -->{{sport}}</a>
                    </button>
                </div>
            </li>
            <li>
                <div>
                    <a routerLink="/home">Home</a>
                </div>
            </li>
            <li>
                <div>
                    <a routerLink="">About</a>
                </div>
            </li>
            <li>
                <div>
                    <a routerLink="">Contact</a>
                </div>
            </li>
        </ul>
    </div>
</div>
