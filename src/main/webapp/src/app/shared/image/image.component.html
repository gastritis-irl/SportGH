<div class="gallery">
    <div class="image-placeholder">
        <div class="container" (click)="fileInput.click()">
            <!-- Hidden file input to trigger file selection dialog -->
            <input type="file" (change)="onFileChange($event)" name="imageFiles" accept=".jpg, .jpeg, .png"
                style="display: none;" #fileInput [attr.multiple]="allowMultiple ? true : null">

            <!-- Visible image and plus sign, clicking on them will trigger the hidden file input -->
            <div class="plus-sign">+</div>

        </div>

    </div>

    <ng-container *ngIf="mode=='edit' || (imageDataArray.length>0)">
        <div *ngFor="let imageData of imageDataArray; let i = index" class="image-placeholder">
            <div class="container">
                <img [src]="imageData.url" alt="Uploaded Image" class="uploaded-image">
                <!-- Delete icon. When clicked, calls the deleteImage method with the current index -->
                <div class="delete-icon" (click)="deleteImage(i)">
                    <svg viewBox="0 0 448 512" class="svgIcon">
                        <path
                            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
    </ng-container>
</div>
