<div class="breadcrumb">
    <!--    General-->
    <div *ngIf="!user && !product && !filter">
        <div routerLink="/">Home</div>
        <div class="routes" routerLink="/{{url.slice(0,i+1).join('/')}}" *ngFor="let urlSegment of url; let i = index">
            <div>
                >
            </div>
            <div>
                {{urlSegment.charAt(0).toUpperCase() + urlSegment.slice(1)}}
            </div>
        </div>
    </div>

    <!--    Product filter-->
    <div *ngIf="filter" class="routes">
        <div routerLink="/">
            Home
        </div>
        <div>
            >
        </div>
        <div routerLink="/products">
            Products
        </div>
        <div *ngIf="filter['Subcategory'] && filter['Subcategory'].length==1">
            >
        </div>
        <div *ngIf="filter['Subcategory'] && filter['Subcategory'].length==1"
             [routerLink]="['/products']"
             [queryParams]="{ Subcategory: filter['Subcategory']}"
        >
            {{filter['Subcategory']}}
        </div>
        <div *ngIf="filter['Subcategory'] && filter['Subcategory'].length>1">
            >
        </div>
        <div *ngIf="filter['Subcategory'] && filter['Subcategory'].length>1"
             [routerLink]="['/products']"
             [queryParams]="{ Subcategory: filter['Subcategory'] }"
        >
            Selected subcategories
        </div>
    </div>

    <!--    Product-details-->
    <div *ngIf="product" class="routes">
        <div routerLink="/">
            Home
        </div>
        <div>
            >
        </div>
        <div routerLink="/products">
            Products
        </div>
        <div>
            >
        </div>
        <div [routerLink]="['/products']" [queryParams]="{ Category: product.categoryName }">
            {{product.categoryName}}
        </div>
        <div>
            >
        </div>
        <div [routerLink]="['/products']" [queryParams]="{ Subcategory: product.subCategoryName }">
            {{product.subCategoryName}}
        </div>
        <div>
            >
        </div>
        <div routerLink="/products/{{product.id}}">
            {{product.name}}
        </div>
    </div>

    <!--    User page-->
    <div *ngIf="user" class="routes">
        <div routerLink="/">Home</div>
        <div>
            >
        </div>
        <div routerLink="/users/{{user.username}}">
            {{user.username}}
        </div>
    </div>
</div>
