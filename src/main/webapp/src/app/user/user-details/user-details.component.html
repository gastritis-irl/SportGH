<div class="user-container">
    <div class="user-header">
        <div class="image-container">
            <img class="image" src="{{ user.imageDataUrl }}" alt="user image" />
        </div>
        <div class="info heading">
            <div class="username">{{ user.username }}</div>
            <div class="buttons">
                <div class="button-default button-primary" routerLink="/users/{{user.firebaseUid}}/edit">Edit</div>
            </div>
        </div>
    </div>

    <div class="navigation-buttons buttons">
        <div class="button-default button-secondary" (click)="scrollToPagePart('user-desc')">Bio</div>
        <div class="button-default button-secondary" (click)="scrollToPagePart('user-products')">Products</div>
    </div>

    <div class="user-details-area">
        <div class="user-description user-details-item" id="user-desc">
            <div class="form-heading">Bio</div>
            <div class="bio-content">
                Email: {{ user.email }} <br>
                Bio: {{ user.bio }}
            </div>
        </div>

        <div class="user-description user-details-item" id="user-address">
            <div class="form-heading">Address</div>
            <div class="address-content">
                Full Name: {{ user.fullName }} <br>
                Phone: {{ user.phoneNumber }} <br>
                Address: {{ user.address }}, {{ user.city }}, {{ user.country }}
            </div>
        </div>

        <div class="user-products user-details-item" id="user-products">
            <div class="form-heading">Products</div>
            <div class="user-products-content">
                <div class="user-post" *ngFor="let post of user?.products">
                    <div>{{ post.description }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
