<div class="user-container">
    <div class="user-header">
        <img class="image" src="{{ image }}" alt="user image"/>
        <div class="info">
            <div>{{ user.username }}</div>
            <div>{{ user.email }}</div>
            <div>{{ user.bio }}</div>
        </div>
    </div>
    <div class="user-posts">
        <div class="user-post" *ngFor="let post of user?.products">
            <!-- <img src="{{ post.image }}" alt="post image" /> -->
            <div>{{ post.description }}</div>
        </div>
    </div>
</div>
