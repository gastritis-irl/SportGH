<div class="user-page-holder">
    <div class="user-info-holder">
        <div class="user-avatar">
            <img *ngIf="user.imageDataUrl" class="user-avatar-image"
                 src="{{user.imageDataUrl}}"
                 alt="">
            <div class="user-avatar-name">
                {{user.username}}
            </div>
        </div>
        <div class="user-info">
            <div class="user-info-header">
                <div class="form-heading">
                    About me
                </div>
                <div class="buttons">
                    <div class="button-default button-primary" routerLink="/users/profile/edit">
                        Edit profile
                    </div>
                </div>
            </div>
            <div class="user-info-part">
                <div class="user-info-part-heading">Email:</div>
                <div>{{user.email}}</div>
            </div>
            <div class="user-info-part">
                <div class="user-info-part-heading">Username:</div>
                <div>{{user.username}}</div>
            </div>
            <div class="user-info-part">
                <div class="user-info-part-heading">Full Name:</div>
                <div>{{user.fullName ?? '---not-set---'}}</div>
            </div>
            <div class="user-info-part">
                <div class="user-info-part-heading">Phone Number:</div>
                <div>{{user.phoneNumber ?? '---not-set---'}}</div>
            </div>
        </div>
    </div>

    <div *ngIf="user.bio" class="user-info-holder-bio">
        <div class="user-info-part">
            <div class="form-heading">Biography</div>
            <div class="user-bio">{{user.bio}}</div>
        </div>
    </div>

    <div class="product-list-holder">
        <div class="form-heading">My Products</div>
        <sgh-product-list
                [products]="products"
                [nrOfItems]="nrOfItems"
                [nrOfPages]="nrOfPages"
        ></sgh-product-list>
    </div>
</div>
