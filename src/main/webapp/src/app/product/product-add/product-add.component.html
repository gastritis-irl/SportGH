<div class="product-create-div">
    <div class="heading">Upload product</div>
    <div class="general-data">
        <div class="general-data-heading"></div>
        <form class="general-data-form" (ngSubmit)="createProduct()">
            <div class="details form-part">
                <div class="heading">Details</div>
                <div>
                    <label class="form-part-label">Product name</label>
                    <input class="product-name form-part-input" type="text" name="name" [(ngModel)]="product.name">
                </div>
                <div>
                    <label class="form-part-label">Category</label>
                    <select class="product-category form-part-input" [(ngModel)]="categoryId" name="categoryId">
                        <option *ngFor="let category of categories" value="{{category.id}}"
                                (click)="getSubcategoriesByCategoryId()">{{category.name}}</option>
                    </select>
                </div>
                <div>
                    <label class="form-part-label">Subcategory</label>
                    <select class="product-subcategory form-part-input" [disabled]="subcategoryDropdownDisabled"
                            [(ngModel)]="product.subCategoryId" name="subcategoryId">
                        <option *ngFor="let subcategory of subcategories"
                                value="{{subcategory.id}}">{{subcategory.name}}</option>
                    </select>
                </div>
                <div>
                    <label class="form-part-label">Product description</label>
                    <textarea class="product-description form-part-input" type="text" name="description"
                              [(ngModel)]="product.description"></textarea>
                </div>
            </div>
            <div class="images form-part">
                <div class="heading">Images</div>
                <div class="product-images">
                    [IMAGE UPLOAD]
                </div>
            </div>
            <div class="location form-part">
                <div class="heading">Location</div>
                <div class="product-location">
                    <div>
                        <label class="form-part-label">Type address</label>
                        <input class="product-address-text form-part-input" type="text">
                    </div>
                    or<br>
                    <div>
                        <label class="form-part-label">Choose on map</label>
                        <div class="product-address-map">
                            [MAP LOCATION PICKER]
                        </div>
                    </div>
                </div>
            </div>
            <div class="availability form-part">
                <div class="heading">Availability</div>
                <div class="product-availability">
                    <div>
                        <label class="form-part-label">From</label>
                        <div class="form-part-input">
                            <input class="form-part-datepicker" type="date">
                        </div>
                    </div>
                    <div>
                        <label class="form-part-label">To</label>
                        <div class="form-part-input">
                            <input class="form-part-datepicker" type="date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pricing form-part">
                <div class="heading">Pricing</div>
                <div class="product-pricing">
                    <div>
                        <label class="form-part-label">Hourly rent price</label>
                        <div class="form-part-input">
                            <input class="product-price-h" type="number" disabled>
                        </div>
                    </div>
                    <div>
                        <label class="form-part-label">Daily rent price</label>
                        <div class="form-part-input">
                            <input class="product-price-d" type="number" name="price" [(ngModel)]="product.rentPrice">
                        </div>
                    </div>
                    <div>
                        <label class="form-part-label">Weekly rent price</label>
                        <div class="form-part-input">
                            <input class="product-price-w" type="number" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="publish-btn-holder buttons">
                <button [disabled]="formBtnDisabled" class="button-primary button-default publish-btn" type="submit">
                    Publish
                </button>
            </div>
        </form>
    </div>
</div>
