<sgh-breadcrumb [product]="product"></sgh-breadcrumb>
<ng-template #deletePopoverContent>
    <div class="buttons">
        <div (click)="deleteProduct()" class="button-default button-primary">
            Delete
        </div>
    </div>
</ng-template>

<div class="product-details">
    <div class="product-main-area">
        <div class="heading-items">
            <div class="product-name-and-avail">
                <div class="form-heading product-heading">
                    {{product.name}}
                    <div *ngIf="product.userUid===getLoggedInUserUid()" class="product-links buttons">
                        <div class="product-edit-link button-default button-secondary"
                             routerLink="/products/{{product.id}}/edit">
                            Edit
                        </div>
                        <sgh-popover-delete
                            [deleteData]="[]"
                            (deleteEvent)="deleteProduct()"
                        ></sgh-popover-delete>
                    </div>
                </div>
                <div class="product-category-and-subcategory">
                    {{product.categoryName}} - {{product.subCategoryName}}
                </div>
            </div>
        </div>

        <div class="ad-info-and-location">
            <div class="location">
                {{product.location}}
            </div>
        </div>

        <div class="images-and-pricing">
            <div class="images">
                <img src="" alt="[Images]">
            </div>
            <div class="pricing">
                <div class="form-heading">{{product.rentPrice}} RON / day</div>

                <div class="rent-options">
                    <div class="rent-dates">
                        <div class="rend-date-picker-div">
                            <label class="rent-date-label">From</label>
                            <input class="rent-date-picker" type="date" name="dateFrom" [(ngModel)]="dateFrom">
                        </div>

                        <div class="rend-date-picker-div">
                            <label class="rent-date-label">To</label>
                            <input class="rent-date-picker" type="date" name="dateTo" [(ngModel)]="dateTo">
                        </div>
                    </div>

                    <div class="rent-price">
                        <label class="rent-price-label heading">Total</label>
                        <div class="rent-price-total heading">
                            {{showTotalPrice(dateFrom, dateTo, 'd')}} RON
                        </div>
                    </div>

                    <div class="rent-button-holder buttons">
                        <button class="rent-button button-default button-primary" (click)="rentProduct()">Rent</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="product-details-area">
        <div class="product-details-nav-btn buttons">
            <div (click)="scrollToPagePart('prod-desc')" class="button-default button-secondary">Description</div>
            <div (click)="scrollToPagePart('prod-lend-desc')" class="button-default button-secondary">About renter</div>
            <div (click)="scrollToPagePart('prod-loc')" class="button-default button-secondary">Location</div>
        </div>

        <div class="description-area product-details-item" id="prod-desc">
            <div class="form-heading">Description</div>
            <div class="product-description-content">
                {{product.description}}
            </div>
        </div>

        <div class="product-location product-details-item" id="prod-loc">
            <div class="form-heading">Location</div>
            <div class="product-location-content">
                {{product.location}}
            </div>
        </div>
    </div>
</div>
