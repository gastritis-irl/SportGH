<div class="product-list-holder">
    <div class="products">
        <div class="product-item" routerLink="/products/{{product.id}}" *ngFor="let product of products">
            <img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg" class="product-icon"
                 alt="IMG"/>
            <div class="product-name">{{ product.name }}</div>
            <div class="product-description">
                {{ product.description }}
            </div>
            <div class="product-price">
                <div class="product-price-d">
                    Price from {{product.rentPrice}} RON / DAY
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="products.length===0" class="no-item-found-img-holder">
        <img class="no-item-found-img" src="https://saferoomdesigns.com/wp-content/uploads/2021/06/item_no.png" alt="No item found">
    </div>
</div>
