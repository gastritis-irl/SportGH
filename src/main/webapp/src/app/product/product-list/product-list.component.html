<div class="product-list-holder">
    <h1 class="product-heading"></h1>   <!-- categoryName? (path? like: home > products > productName) -->
    <div class="products">
        <div class="product-item" routerLink="/products/{{product.id}}" *ngFor="let product of products">
            <img src="" class="products-icon" alt="IMG"/>
            <div class="text-box">
                <p class="product-description">
                    {{ product.description }}
                </p>
            </div>
            <p class="product-name">{{ product.name }}</p>
            <p class="product-price">{{product.rentPrice}}</p>
        </div>
    </div>
</div>
