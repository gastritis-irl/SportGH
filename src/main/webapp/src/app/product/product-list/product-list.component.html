<div class="product-list-holder">
    <div class="products">
        <div class="product-item" routerLink="/products/{{product.id}}" *ngFor="let product of products">
            <img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg" class="product-icon" alt="IMG"/>
            <p class="product-name">{{ product.name }}</p>
            <div class="product-description">
                {{ product.description }}
            </div>
            <p class="product-price">
                Price from {{product.rentPrice}} RON
            </p>
        </div>
    </div>
</div>
