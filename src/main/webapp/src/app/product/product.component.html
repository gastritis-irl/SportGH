<sgh-breadcrumb [filter]="filterParams" (breadcrumbEvent)="ngOnInit()"></sgh-breadcrumb>
<div class="product-holder">
    <sgh-product-filter class="product-filter"
                        [categories]="categories"
                        [subcategories]="subcategories"
                        [categorySelected]="categorySelected"
                        [subcategorySelected]="subcategorySelected"
                        [selectedAtLeastOneSubCatOfCat]="selectedAtLeastOneSubCatOfCat"
                        [selectedExactlyOneSubCat]="selectedExactlyOneSubCat"
                        [textSearch]="textSearch"
                        [minPrice]="minPrice"
                        [maxPrice]="maxPrice"
                        [locationLat]="locationLat"
                        [locationLng]="locationLng"
                        [locationRadius]="locationRadius"
                        (changesEvent)="changesEvent($event)"
    ></sgh-product-filter>
    <sgh-product-list class="product-list"
                      [products]="products"
                      [categories]="categories"
                      [subcategories]="subcategories"
                      [nrOfPages]="nrOfPages"
                      [nrOfItems]="nrOfItems"
                      [subcategorySelected]="subcategorySelected"
                      [categorySelected]="categorySelected"
                      [textSearch]="textSearch"
                      [minPrice]="minPrice"
                      [maxPrice]="maxPrice"
                      [locationLat]="locationLat"
                      [locationLng]="locationLng"
                      [locationRadius]="locationRadius"
                      (newPageEvent)="setPageNumber($event)"
                      (orderByEvent)="orderBy($event)"
                      (clearFilterEvent)="clearFilter($event)"
                      (resetFilterEvent)="resetFilters()"
    ></sgh-product-list>
</div>
