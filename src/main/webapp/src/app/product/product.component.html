<button routerLink="/">&larr;Go back</button>
<div class="product-holder">
    <sgh-product-filter class="product-filter"
                        [categories]="categories"
                        [subcategories]="subcategories"
                        [filterParams]="filterParams"
                        [filterParamNames]="filterParamNames"
                        (newFilterEvent)="filterBy($event)"
    ></sgh-product-filter>
    <sgh-product-list class="product-list"
                      [products]="products"
                      [nrOfPages]="nrOfPages"
                      [nrOfItems]="nrOfItems"
                      [filterParamNamesInput]="filterParamNames"
                      [filterParamsInput]="filterParams"
                      (newPageEvent)="setPageNumber($event)"
                      (orderByEvent)="orderBy($event)"
                      (clearFilterEvent)="clearFilter($event)"
                      (resetFilterEvent)="resetFilters()"
    ></sgh-product-list>
</div>
