<form (ngSubmit)="onSubmit()">
    Name: <input type="text" name="name" [(ngModel)]="category.name"><br>
    Description: <input type="text" name="description" [(ngModel)]="category.description"><br>
    ImageURL("upload image"): <input type="text" name="imageURL" [(ngModel)]="category.imageURL"><br>
    <input type="submit" value="Add">
</form>
