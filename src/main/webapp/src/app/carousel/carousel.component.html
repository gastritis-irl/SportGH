<ngb-carousel *ngIf="categories">
    <ng-template ngbSlide *ngFor="let category of categories">
        <div class="picsum-img-wrapper">
            <img [src]="category.categoryImageURL" alt="Random slide"/>
        </div>
        <div class="carousel-caption">
            <h3>{{category.categoryName}}</h3>
            <p>{{category.categoryDescription}}</p>
        </div>
    </ng-template>
</ngb-carousel>
