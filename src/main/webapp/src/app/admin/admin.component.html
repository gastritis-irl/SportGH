<div>
    <div>
        <a routerLink="/home">&larr;Go back</a>
    </div>
    <div>
        <button routerLink="/admin/categories/new">Create new category</button>
    </div>
    <table>
        <tr>
            <td></td>
            <td>Image</td>
            <td>Name</td>
            <td>Description</td>
        </tr>
        <tr *ngFor="let category of categories">
            <td>
                <a routerLink="/admin/categories/{{category.id}}">Edit</a>
            </td>
            <td>Image placeholder</td>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
        </tr>
    </table>
</div>
