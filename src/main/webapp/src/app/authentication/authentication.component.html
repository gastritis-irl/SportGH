<ng-template #loginContent>
    <div class="modal-header">
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <form class="modal-form" (ngSubmit)="login()">
            <input type="email" placeholder="Email address" required [(ngModel)]="email" name="email">
            <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
            <button class="btn btn-lg btn-outline-primary mb-2 me-2" type="submit" value="Login">Login</button>
        </form>
    </div>
</ng-template>

<ng-template #signupContent>
    <div class="modal-header">
        <h4 class="modal-title">Sign up</h4>
    </div>
    <div class="modal-body">
        <form class="modal-form" (ngSubmit)="register()">
            <input type="email" placeholder="Email address" required [(ngModel)]="email" name="email">
            <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
            <button class="btn btn-lg btn-outline-primary mb-2 me-2" type="submit" value="Sign-up">Sign-up</button>
        </form>
    </div>
</ng-template>

<ng-container *ngIf="loggedInUserEmail; else notLoggedIn">
    <div>Welcome {{loggedInUserEmail}}</div>
</ng-container>
<ng-template #notLoggedIn>
    <button class="btn btn-lg btn-outline-primary mb-2 me-2" (click)="openModal(loginContent)">Login</button>
    <button class="btn btn-lg btn-outline-primary mb-2" (click)="openModal(signupContent)">Sign up</button>
</ng-template>
