<ng-template #loginContent>
    <form class="modal-form form" (ngSubmit)="login()">
        <p class="title">Login</p>
        <p class="message">Enter your login credentials below</p>
        <label>
            <input class="input" type="email" required [(ngModel)]="email" name="email">
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="password" required [(ngModel)]="password" name="password">
            <span>Password</span>
        </label>
        <button class="submit" type="submit" value="Login">Login</button>
    </form>
</ng-template>

<ng-template #signupContent>
    <form class="form" (ngSubmit)="register()">
        <p class="title">Sign up</p>
        <p class="message">Signup now and get full access to our app. </p>
        <label>
            <input class="input" type="email" required [(ngModel)]="email" name="email">
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="password" required [(ngModel)]="password" name="password">
            <span>Password</span>
        </label>
        <button class="submit" type="submit" value="Sign-up">Sign-up</button>
        <p class="signin">Already have an acount ? <a (click)="openModal(loginContent)">Signin</a> </p>
    </form>
</ng-template>

<ng-container *ngIf="loggedInUserEmail; else notLoggedIn">
    <div>Welcome {{loggedInUserEmail}}</div>
</ng-container>
<ng-template #notLoggedIn>
    <div class="buttons">
        <div>
            <button class="button-secondary button-default" (click)="openModal(loginContent)">
                <svg class="sign-in-icon" width="14" height="19" viewBox="0 0 14 19" fill="none">
                    <path
                        d="M11.1667 7.61627H2.83333C1.68274 7.61627 0.75 8.54901 0.75 9.69961V15.9496C0.75 17.1002 1.68274 18.0329 2.83333 18.0329H11.1667C12.3173 18.0329 13.25 17.1002 13.25 15.9496V9.69961C13.25 8.54901 12.3173 7.61627 11.1667 7.61627Z"
                        stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M7.00001 1.36627C5.89494 1.36627 4.83513 1.80526 4.05373 2.58666C3.27233 3.36806 2.83334 4.42787 2.83334 5.53294V7.61627H11.1667V5.53294C11.1667 4.42787 10.7277 3.36806 9.94629 2.58666C9.16489 1.80526 8.10508 1.36627 7.00001 1.36627V1.36627Z"
                        stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Login
            </button>
        </div>
        <div>
            <button class="button-primary button-default" (click)="openModal(signupContent)">SignUp</button>
        </div>
    </div>
</ng-template>
