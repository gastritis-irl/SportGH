<div class="category-list-holder">
    <h1 class="category-heading">Equipment categories</h1>
    <div class="categories">
        <!-- Repeat for each category -->
        <div class="category-item"
             [routerLink]="['/products']" [queryParams]="{ Category: category.id }"
             *ngFor="let category of categories">
            <img
                [src]="category.imageURL ? category.imageURL : 'https://biogeo.ubbcluj.ro/wp-content/uploads/woocommerce-placeholder.png'"
                alt="https://biogeo.ubbcluj.ro/wp-content/uploads/woocommerce-placeholder.png"
                class="category-icon"/>

            <div class="text-box">
                <p class="category-description">
                    {{ category.description }}
                </p>
            </div>
            <p class="category-name">{{ category.name }}</p>
        </div>
    </div>
</div>
