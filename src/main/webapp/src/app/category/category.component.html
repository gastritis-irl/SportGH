<div class="category-list-holder">
    <h1 class="category-heading">Equipment categories</h1>
    <div class="categories">
        <!-- Repeat for each category -->
        <div class="category-item" [routerLink]="['/categories', category.id]" *ngFor="let category of categories">
            <img [src]="category.imageURL ? category.imageURL : 'C:/Users/bfcsa/Desktop/codespring/szakmaigyakorlat2023/sportgh/src/main/webapp/src/assets/images/placeholder/png'" class="category-icon" />

            <div class="textBox">
                <p class="category-description">
                    {{ category.description }}
                </p>
            </div>
            <p class="category-name">{{ category.name }}</p>
        </div>
    </div>
</div>
