<div class="category-list-holder">
    Categories:<br>
    <ul>
        <li *ngFor="let category of categories">
            {{category.id}} - {{category.name}} - {{category.description}}
        </li>
    </ul>
    <a routerLink="/category/c">New category</a>
    <a routerLink="/category/u">Update category</a>
    <a routerLink="/category/d">Delete category</a>
</div>
